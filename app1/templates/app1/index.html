{% extends 'app1/base.html' %}
{% block content %}



<form action="{% url 'app1:add' %}" method="post">
   {% csrf_token %}
   {{ form }}
    <input type="submit" value="Add" class="btn btn-primary">
</form>


<br>
<form method="GET" action="" >
<div class="col-lg-12">
    <div class="input-group">

      <input type="text" name="q" class="form-control" placeholder="Search for..." value='{{ request.GET.q }}'>
      <span class="input-group-btn">
        <button class="btn btn-default" type="submit">Go!</button>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</form>
  <br>
<br>



<div class="panel panel-default">
  <!-- Default panel contents -->



  <!-- Table -->
  <table class="table table-striped">
    <thead>
    	<tr>
    		<th>#ID</th>

    		<th>#Name</th>
    		<th>#Number</th>
    	</tr>
    </thead>
    <tbody>
  

{% if objects_list %}

    
    {% for object in objects_list %}
    <tr>
    
     <td> <a href="{{ object.get_absolute_url }}"> {{ object.id }} </td> </a>
     <td>  {{ object.name }} </td>
     <td>	{{object.number}} </td>
 </tr>
    {% endfor %}
    
    </tbody>
    </table>
</div>

{% else %}
    <p>No Names and number available.</p>
{% endif %}
{% endblock %}
