    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

    <!-- <script type='text/javascript' src="{% static 'app1/number_ajax_main.js' %}"></script> --> 
  
    <script>
    $(document).ready(function()  {
    jQuery('.ajaxform').submit( function(e) {
    //jQuery('#number_search_text').keyup(function(e){
    e.preventDefault();
    //alert("in ajax");
  
    var searchText = $('#number_search_text').val();
    //alert(searchText);
    var config = {
            url     : $(this).attr('action'),
            type    : $(this).attr('method'),
            data: {
            'number_search_text' : searchText,
          },
          dataType: 'html',
          success: processServerResponse
        };
        $.ajax(config);
     });
     var processServerResponse = function(sersverResponse_data, textStatus_ignored,
                        jqXHR_ignored)  {
      //alert("sersverResponse_data='" + sersverResponse_data + "', textStatus_ignored='" + textStatus_ignored + "', jqXHR_ignored='" + jqXHR_ignored + "'");
      //$('#number_search_results').load(sersverResponse_data);
      $('#number_search_results').html(sersverResponse_data);
    };
 });
 </script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Directory</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            
          </ul>
        </div><!--/.nav-collapse -->

      </div>

    </nav>
    <div class="container">
    {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
</div>
    
    <div class="container">
      <br>
 {% block content %}{% endblock content %}
      <div class="starter-template">
   
    </div><!-- /.container -->
